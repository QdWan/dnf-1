		<meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 
        <meta charset="utf-8">

		<title>영웅의 항아리 시뮬레이터</title>
		
	</head>
	<body>
		
		<div id="wrapper">
			<div id="frame_head">
				<img src="./images/hell/pot.png">
				항아리를 선택한 후, 카드를 클릭하세요.
				
				<input id="clear" type="button" value="초기화"/>
			</div>
			
			<div id="frame_menu">
				<div class="wrap">
					<p class='center'>
					&lt;항아리 선택&gt;
					</p><p>
					<select id="select_pot" autocomplete="off">
						<option value = "" selected disabled>선택하세요</option>
						<option value = "" disabled>================</option>
						<optgroup label="무기">
							<option value = "0">영웅의 귀검사 항아리</option>
							<option value = "1">영웅의 격투가 항아리</option>
							<option value = "2">영웅의 거너 항아리</option>
							<option value = "3">영웅의 마법사 항아리</option>
							<option value = "4">영웅의 프리스트 항아리</option>
							<option value = "5">영웅의 도적 항아리</option>
						</optgroup>
						<optgroup label="보조장비／마법석">
							<option value = "6">영웅의 보조장비 항아리</option>
							<option value = "7">영웅의 마법석 항아리</option>
						</optgroup>
					</select>
					</p>
					<p class='center min_gap'>
					&lt;교환 가능 여부&gt;
					</p><p>
					<select id="select_trade" disabled autocomplete="off">
							<option value = "0" selected>교환 불가</option>
							<option value = "1">교환 가능</option>
					</select>
					</p>
				</div>
				
				<div id="show_cost" class="wrap">
					<p class='center'>
					&lt;항아리 개봉 비용&gt;
					</p><p>
						＊<span id='select_cost'>0<strong> Gold</strong></span> 
					</p>
				</div>
				
				<div id="filter_effect" class="wrap">
					<input id="select_effect" type="checkbox">
					<label for="select_effect">개봉 이펙트 제거</label>
				</div>
			</div>
		
		
			<div id="frame_main">
				<div id="main_count_cover">
					<span id="main_count">0</span> 회차
				</div>

				<div id="card1" class="flipcard h not_flipped">

			<div id="frame_cost">
				<div id="cost_text">
				소모 비용 : <span class="yellow"><span id="cost_gold">0</span> Gold</span> ( + <span id="cost_date">0</span>일)
				</div>
			</div>
			
			<div id="frame_record">
			</div>
			<div id="frame_filter">
				※ 검색 : "Ctrl + F" 기능을 활용하세요.
				<input id="record_clear" type="button" value="획득기록창 지우기">
			</div>
			
			<div id="frame_etc">
				<div id="frame_etc_link">
					<p>관련 사이트 바로가기</p>
					<select id="frame_etc_link_list">
						<option value="" selected>선택하세요 (현재창에서 열림)</option>
						<optgroup label="시뮬레이터">
							<option value="http://solarias.github.io/dnf/hell2.html">지옥파티 시뮬레이터 2</option>
							<option value="http://solarias.github.io/dnf/hero.html" disabled>영웅의 항아리 시뮬레이터</option>
							<option value="http://solarias.github.io/dnf/anton.html">[미완성] 안톤 토벌 보상 시뮬레이터</option>
							<option value="http://solarias.github.io/dnf/selfish.html">안톤 에픽 장비 항아리 시뮬레이터</option>
							<option value="http://solarias.github.io/dnf/snack.html">칸나의 스낵주머니 (봉자 시뮬)</option>
							<option value="http://solarias.github.io/dnf/gangpock.html">강화 & 증폭 시뮬레이터</option>
							<option value="http://solarias.github.io/dnf/perfect_hell2.html">[가상] 퍼펙트 시뮬레이터 2</option>
						</optgroup>
						<optgroup label="채널 추천">
							<option value="http://solarias.github.io/dnf_jum/normal.html">오늘의 던파 운세</option>
							<option value="http://solarias.github.io/dnf_jum/mateka.html">마테카 고통 운세 스페셜</option>
						</optgrout>
						<optgroup label="기타 (던파 미관련)">
							<option value="http://solarias.github.io/illustMD5/illustMD5.html">MD5 일러스트 배틀</option>
						</optgroup>
					</select>
				</div>
				<embed id="frame_etc_chat" width="250px" height="562px" src="http://www.gagalive.kr/livechat1.swf?chatroom=dnfhell"></embed>
			</div>
			
		</div>

						<optgroup label="보조장비／마법석">
							<option value = "7">영웅의 보조장비 항아리</option>

					</p>
					<p class='center min_gap'>
					&lt;교환 가능 여부&gt;

							<option value = "0" selected>교환 불가</option>
							<option value = "1">교환 가능</option>
					</select>
					</p>
				</div>

				<div id="show_cost" class="wrap">
					<p class='center'>
					&lt;항아리 개봉 비용&gt;
					</p><p>
						＊<span id='select_cost'>0<strong> Gold</strong></span>
					</p>
				</div>

				<div id="filter_effect" class="wrap">
					<input id="select_effect" type="checkbox">
					<label for="select_effect">개봉 이펙트 제거</label>
				</div>
			</div>


			<div id="frame_main">

    <script type="text/javascript">
    function hideAddressBar()
    {
      if(!window.location.hash)
      {
          if(document.height < window.outerHeight)
          {
              document.body.style.height = (window.outerHeight + 50) + 'px';
          }
    
          setTimeout( function(){ window.scrollTo(0, 1); }, 50 );
      }
    }
    
    window.addEventListener("load", function(){ if(!window.pageYOffset){ hideAddressBar(); } } );
    window.addEventListener("orientationchange", hideAddressBar );
    </script>

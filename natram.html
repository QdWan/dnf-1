<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/natram.css" />
		
		<title>네이트람 정복자</title>
		
	</head>
	<body>
		<div id="wrapper">
			<div id="frame_head">
					
					<img id="nen_img" src="./images/natram/nen.png" />
					<div id="nen_progress">
						<div id="nen_num">0</div>
					</div>
					
			</div>
			<div id="frame_center">
					
					<div id="character">
					</div>
					<div id="stone">
					</div>
					
					<div id="upgrade">
						<p id="upgrade_title" class="title">
							업그레이드
						</p>
						<p>
							공격력 <span class="level">(Lv.1)</span><span class="cost">1</span>
						</p><p>
							공격속도 <span class="level">(Lv.1)</span><span class="cost">1</span>
						</p><p>
							치명타 확률 <span class="level">(Lv.1)</span><span class="cost">10</span>
						</p><p>
							치명타 공격력 <span class="level">(Lv.1)</span><span class="cost">100</span>
						</p><p>
							공격 모션 <span class="level">(Lv.1)</span><span class="cost">100</span>
						</p>
							<hr/>
						<p>
							기부 <span class="level">(Lv.1)</span><span class="cost">100</span>
						</p>
							<hr/>
						<p>
							드래곤 스톤 강화 <span class="level">(Lv.0)</span>
						</p>
					</div>
					
			</div>
			<div id="frame_bottom">
				
					<div id="natram_level">
						Lv.
						<div id="natram_level_num">1</div>
					</div>
					<div id="natram_health">
						<div id="natram_health_bar">
						</div>
						<div id="natram_name">
							드래곤 스톤
						</div>
						<div id="natram_num">
							10
						</div>
					</div>
				
			</div>
		</div>
		
		
		
		<script type="text/javascript" src="./js/natram.js"></script>
	
	
	</body>
</html>

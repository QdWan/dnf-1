<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/secret_hell.css" />
		
		<title>시크릿 헬 시뮬레이터</title>
	</head>
	<body>
		
		<div id="frame_top">
			
			<input id="reset" type="button" value="초기화" />
			
			<div id="filter">
				<input id="filter_sound" type="checkbox" />
				<label id="label_sound" for="filter_sound">
					에픽 드랍 사운드 출력
				</label>
			</div>
			
			<div id="round">
				<span id="round_count">0</span>
				회차 : 
				<span id="round_difficulty" class="orange"></span>
			</div>
			
			<input id="start" type="button" value="에픽 아이템 탐색" />
			
			<div id="item" class="item">
				<div id="description" class="description">
					<p id="item_name" class="item_name"></p>
				</div>
				<div id="item_img" class="item_img"></div>
				
				<div id="effect_appear" class="effect_appear"></div>
				<div id="effect_land" class="effect_land"></div>
				<div id="effect_wait" class="effect_wait"></div>
			</div>
			
		</div>
		<div id="frame_bottom">
			<div id="cost">
				총 소모 
				<img src="./images/hell/cost.png">
				 : <span id="cost_num">0</span>장 (약
				 <span id="cost_gold)">0</span> Gold)
			</div>
			<div id="result">
			</div>
		</div>
		
		<style type="text/css" id="style_name">
			.item_name {
				display:inline-block;
			};
		</style>
		
		<script type="text/javascript" src="./js/hell_itemList.js"></script>
		<script type="text/javascript" src="./js/hell_data.js"></script>
		
		<script type="text/javascript" src="./sprite/spriteList.js"></script>
		<script type="text/javascript" src="./sprite/sprite_function.js"></script>
		
		<script type="text/javascript" src="./js/secret_hell.js"></script>
	
	</body>
</body>

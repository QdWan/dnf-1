		<div id="wrapper">
			<p id="title">일러스트 전투력 측정기<p>

				<div id="insertName">
					<p>
						일러스트 이름 설정

					로컬에서 이미지 불러오기
				</p>

					<input id="imageSlot" type="file" />
				</p>
			</div>

			<div id="image_container">
			<div id="image_cover">
				<img id="image" />
				<div id="imageFrame">
					<p id="imageName"></p>
					<p id="imageLevel"></p>
					<p id="imagePower">0</p>
				</div>
				<p id="image_text">
					이미지 불러오는 중...
				</p>
			</div>

			</div>

				* 차후에 "캐릭터 스킬"도 부여할지 고민중입니다.
			</p>

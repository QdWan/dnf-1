<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
		<!--모바일 최적화 : 화면 자동확대, 터치 딜레이 제거 (시작)-->
		<script type="text/javascript" src="../function/tool/subtool.js"></script>
		<script type="text/javascript" src="../function/tool/fastclick.js"></script>
		<!--모바일 최적화 : 화면 자동확대, 터치 딜레이 제거 (끝)-->

		<link rel="stylesheet" type="text/css" href="./css/beckeygo.css" />

		<title>베키 GO</title>

	</head>
	<body>
		<div id="wrapper">
			<p id="title" class="banner">
				베키 <span id="status">GO</span>
				<button id="reset">
					리셋
				</button>
			</p>
			<div id="image">
				<img id="beckey" src="./images/beckeygo/beckey_stop.gif" />
			</div>
			<p id="speed" class="banner">속도 : <span id="speed_num">0</span>km/h</p>
			<p id="inventory" class="banner">
				<img id="antonium" src="./images/beckeygo/antonium.png" /> : <span id="antonium_num">0</span>개,
				<img id="soul" src="./images/beckeygo/soul.png" /> : <span id="soul_num">0</span>개
			</p>

			<select id="result">
				<option>개봉결과 없음</option>
			</select>
			<div id="progress">
				<div id="bar"></div>
			</div>
			<button id="open" disabled>
				항아리 개봉하기
			</button>

		</div>




		<!--외부 보조 라이브러리-->
		<script type="text/javascript" src="./js/requestAnimationFrame.js"></script>
		<!--외부 보조 라이브러리-->

		<script type="text/javascript" src="./js/selfish.js"></script>
		<script type="text/javascript" src="./js/beckeygo.js"></script>


	</body>
</html>

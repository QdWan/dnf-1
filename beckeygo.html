<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
		<!--모바일 최적화 : 화면 자동확대, 터치 딜레이 제거 (시작)-->
		<script type="text/javascript" src="../function/tool/subtool.js"></script>
		<script type="text/javascript" src="../function/tool/fastclick.js"></script>
		<!--모바일 최적화 : 화면 자동확대, 터치 딜레이 제거 (끝)-->

		<link rel="stylesheet" type="text/css" href="./css/beckeygo.css" />

		<title>베키고</title>

	</head>
	<body>
		<div id="wrapper">
			<p id="title" class="banner">베키 GO</p>
			<div id="image">

			</div>
			<p id="speed" class="banner">속도 : 0km/h</p>

			<button id="open" disabled>
				항아리 개봉하기

			</div>

			</select>

		</div>




		<!--외부 보조 라이브러리-->

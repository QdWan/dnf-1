        <div id="wrapper">
            <div id="frame_top">

				<div id="main_door_l" class="main_door"></div>
				<div id="main_door_r" class="main_door"></div>
				<p id="main_title">
					아라드 운세<span>Made by : Solarias</span>
				</p>
				<div id="main_content">
					<p><span id="list_dot_server" class="list_dot"></span>서버 선택</p>
					<select id="select_server" class="clearFloat">
						<option value="" selected disabled>서버를 선택하세요</option>
						<option value="카인">카인</option>
						<option value="디레지에">디레지에</option>
						<option value="시로코">시로코</option>

						<option value="바칼">바칼</option>
						<option value="기타 서버">기타 서버</option>
					</select>
                	<p><span id="list_dot_character" class="list_dot"></span>캐릭터 선택</p>
					<button id="content_random">랜덤</button>
					<select id="select_area">
						<option value="" selected disabled>지역을 선택하세요</option>
					</select>
					<select id="select_character">
						<option value="" selected disabled>캐릭터를 선택하세요</option>
					</select>
					<p><span id="list_dot_wish" class="list_dot"></span>의뢰 선택</p>
					<select id="select_wish" class="clearFloat">
						<option value="" selected disabled>의뢰를 선택하세요</option>
						<option value="channel">일반 채널 추천</option>
						<option value="anton">안톤 레이드 채널 추천</option>
						<option value="luke">루크 레이드 채널 추천</option>
						<option value="powerstation">지옥파티(파워스테이션) 추천</option>
						<option value="castleofdeath">지옥파티(죽은자의 성) 추천</option>
						<option value="metrocenter">지옥파티(메트로센터) 추천</option>
						<option value="goodbad">길흉점</option>
						<option value="sora">마법의 소라고둥</option>
					</select>
				</div>

				<!-- show -->
                <div id="show_contributor">Contributor : <span id="show_contributor_name"></span></div>

                <div id="show_loading">
                    <div id="show_loading_bar"></div>
                </div>
                <div id="show_result">
                </div>

                <div id="show_character_1"></div>
                <div id="show_dialog_name"></div>
                <div id="show_dialog_content">
                </div>

				<!-- option -->
            </div>
            <div id="frame_middle">
                <div id="middle_loading"></div>
            </div>
            <div id="frame_bottom">
				<div id="bottom_area">
					<button id="bottom_option">설정</button>
	                <button id="bottom_back">나가기</button>
	                <button id="bottom_progress" class="start"></button>
				</div>
            </div>

		<div id="imagePreloader"></div>


		<!--외부 보조 라이브러리-->

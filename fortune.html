<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

        <link rel="manifest" href="../function/tool/manifest_portrait.json">
		<!--모바일 최적화 : 화면 자동확대, 터치 딜레이 제거 (시작)-->
		<script type="text/javascript" src="../function/tool/subtool.js"></script>

		<link rel="stylesheet" type="text/css" href="./css/fortune.css" />

		<title>아라드 운세</title>

	</head>
	<body>
        <div id="wrapper">
            <div id="frame_top">
				<div id="top_message" class="font_shadow_black">
					<p>모든 이미지는 기본적으로 저화질로 나옵니다. 고화질을 원하시면 옵션에서 해당 항목을 활성화시켜주세요. (모바일 데이터 주의)</p>
				</div>
				<div id="top_notice" class="font_shadow_black">
					여기에 사용되는 모든 이미지와 일부 사운드 저작권은 (주)네오플에게 있습니다.
				</div>
				<!-- main -->
				<div id="main_door_l" class="main_door"></div>
				<div id="main_door_r" class="main_door"></div>
				<p id="main_title">
					아라드 운세<span>Made by : Solarias</span>
				</p>
				<div id="main_content">
                	<p><span id="list_dot_character" class="list_dot"></span>캐릭터 선택</p>
					<button id="content_random">랜덤</button>
					<select id="select_area">
						<option value="" selected disabled>지역을 선택하세요</option>
					</select>
					<select id="select_character">
						<option value="" selected disabled>캐릭터를 선택하세요</option>
					</select>
					<div id="character_favor">

						<div id="character_favor_name" class="font_shadow_black"></div>
						<div id="character_favor_bar"></div>
					</div>
					<div id="character_taste">
						<div id="character_taste_head">취향</div>
						<div id="taste_0" class="taste">
							<div id="taste_icon_0" class="taste_icon"></div>
							<div id="taste_num_0" class="taste_num"></div>

						<div id="taste_1" class="taste">
							<div id="taste_icon_1" class="taste_icon"></div>
							<div id="taste_num_1" class="taste_num"></div>

						<div id="taste_2" class="taste">
							<div id="taste_icon_2" class="taste_icon"></div>
							<div id="taste_num_2" class="taste_num"></div>

						<div id="taste_3" class="taste">
							<div id="taste_icon_3" class="taste_icon"></div>
							<div id="taste_num_3" class="taste_num"></div>
						</div>
						<div id="taste_4" class="taste">
							<div id="taste_icon_4" class="taste_icon"></div>
							<div id="taste_num_4" class="taste_num"></div>
						</div>
						<div id="taste_5" class="taste">
							<div id="taste_icon_5" class="taste_icon"></div>
							<div id="taste_num_5" class="taste_num"></div>

							<div id="taste_icon_7" class="taste_icon"></div>
							<div id="taste_num_7" class="taste_num"></div>
						</div>
					</div>

					<p><span id="list_dot_wish" class="list_dot"></span>소망 선택</p>
					<select id="select_wish" class="clearFloat">
						<option value="" selected disabled>소망을 선택하세요</option>
						<option value="channel">일반 채널 추천</option>
						<option value="anton">안톤 레이드 채널 추천</option>
						<option value="luke">루크 레이드 채널 추천</option>
						<option value="powerstation">지옥파티(파워스테이션) 추천</option>
						<option value="castleofdeath">지옥파티(죽은자의 성) 추천</option>
						<option value="metrocenter">지옥파티(메트로센터) 추천</option>
						<option value="goodbad">오늘의 길흉점</option>
						<option value="sora">마법의 소라고둥</option>
					</select>

				<!-- option -->
				<div id="option_main">
					<div id="option_title">운세 옵션</div>
					<button id="option_fullscreen" class="option_button">
						전체 화면 모드 ON/OFF
					</button>
					<br/>
					<input id="option_startFull" class="option_checkbox" type="checkbox"/>
					<label for="option_startFull" class="option_label">
						시작 시 전체 화면 적용
					</label>
					<br/>
					<input id="option_bgm" class="option_checkbox" type="checkbox" />
					<label for="option_bgm" class="option_label">
						배경음악 출력 (데이터, 로딩 주의)
					</label>
					<br/>
					<input id="option_sfx" class="option_checkbox" type="checkbox" />
					<label for="option_sfx" class="option_label">
						효과음 출력 (데이터, 로딩 주의)
					</label>
					<br/>
					<input id="option_high" class="option_checkbox" type="checkbox" />
					<label for="option_high" class="option_label">
						고화질 이미지 사용 (데이터, 로딩 주의)
					</label>
					<input id="option_quest" class="option_checkbox" type="checkbox" checked />
					<label for="option_quest" class="option_label">
						매일 처음 실행 시 호감도 선물 받기
					</label>

				</div>

				<!-- show -->
				<div id="show_wish">소망 : <span id="show_wish_name"></span></div>
                <div id="show_contributor">Contributor : <span id="show_contributor_name"></span></div>

                    <div id="show_loading_bar"></div>
                </div>
                <div id="show_result">
                </div>

				</div>
                <div id="show_dialog_content">
                </div>

						<div id="gift_cover_5" class="gift_cover"></div>
					</div>
					<div id="gift_2" class="gift col_3 row_1">
						<div id="gift_icon_2" class="gift_icon"></div>
						<div id="gift_name_2" class="gift_name">향기로운 메론</div>
						<div id="gift_num_2" class="gift_num"></div>
						<div id="gift_cover_2" class="gift_cover"></div>
					</div>
					<div id="gift_6" class="gift col_3 row_2">
						<div id="gift_icon_6" class="gift_icon"></div>
						<div id="gift_name_6" class="gift_name">청명한 튤립</div>
						<div id="gift_num_6" class="gift_num"></div>
						<div id="gift_cover_6" class="gift_cover"></div>
					</div>
					<div id="gift_3" class="gift col_4 row_1">
						<div id="gift_icon_3" class="gift_icon"></div>
						<div id="gift_name_3" class="gift_name">100년근 산삼</div>
						<div id="gift_num_3" class="gift_num"></div>
						<div id="gift_cover_3" class="gift_cover"></div>
					</div>
					<div id="gift_7" class="gift col_4 row_2">
						<div id="gift_icon_7" class="gift_icon"></div>
						<div id="gift_name_7" class="gift_name">마력깃든 진주</div>
						<div id="gift_num_7" class="gift_num"></div>
						<div id="gift_cover_7" class="gift_cover"></div>
					</div>
				</div>
            </div>
            <div id="frame_middle">
                <div id="middle_loading"></div>
            </div>
            <div id="frame_bottom">
				<div id="button_area">
					<!--첫 화면-->
					<button id="button_blog" disabled>Blog</button>

					<button id="button_option">옵션</button>
	                <button id="button_back">나가기</button>

					<button id="button_gift">선물</button>
	                <button id="button_cancel">취소</button>
